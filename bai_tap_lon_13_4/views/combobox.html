<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>DEMO combobox</title>
</head>
<body>
    <div id="combobox1" class="mcombobox" 
    api="http://universities.hipolabs.com/search?country=United+States"
    propText="country" 
    propValue="domains"
    >
        <input type="text" class="mcombobox__input">
        <button class="mcombobox__button icon--expand"></button>
        <div class="mcombobox__data mcombobox__data--hide">
        </div>
    </div>
    <div id="combobox2" class="mcombobox">
        <input type="text" class="mcombobox__input">
        <button class="mcombobox__button icon--expand"></button>
        <div class="mcombobox__data mcombobox__data--hide">
            <a class="mcombobox-item" value="1">Hà Nội</a>
            <a class="mcombobox-item --selected"  value="2">Hải Phòng</a>
            <a class="mcombobox-item" value="3">Quảng Ninh</a>
        </div>
    </div>
    <script src="/js/combobox.js"></script>
</body>
</html>
